    <link
      rel="icon"
      type="image/png"

      href="./images/favicon-32x32.png"

    <link rel="preconnect" href="https://fonts.gstatic.com" />

              <p>queries</p>

          </div>
        </div>
        <div></div>
      </div>

      <div class="attribution">
        Challenge by
